<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            let incorrect = document.querySelectorAll('.incorrect');
            for(let i=0;i<incorrect.length;i++){
                incorrect[i].addEventListener('click', function() {
                incorrect[i].style.backgroundColor = 'Red';
                document.querySelector('#feedback').innerHTML ="Incorrect";
                });
            }
            document.querySelector(".correct").addEventListener('click', function() {
                document.querySelector(".correct").style.backgroundColor = 'Green';
                document.querySelector('#feedback').innerHTML ="Correct";
            });

            document.querySelector("#check").addEventListener('click', function(){
                if(document.querySelector("input").value==="King's Gambit"){
                    document.querySelector('#freeFeedback').innerHTML ="Correct";
                }else{
                    document.querySelector('#freeFeedback').innerHTML ="Incorrect";
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What are the number of unqiue chess pieces in a chess set?</h3>
                <button class="incorrect">6 Pieces</button>
                <button class="incorrect">8 Pieces</button>
                <button class="incorrect">16 Pieces</button>
                <button class="correct">12 Pieces</button>
                <p id="feedback"></p>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which Opening in Chess starts with "1.e4 e5 2.f4" ?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p id="freeFeedback"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
